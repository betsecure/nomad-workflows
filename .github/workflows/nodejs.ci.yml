name: Continuous Integration

on:
  workflow_call:

jobs:
  nodejs:
    name: Node.js
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: make link-dependencies

      - name: Make
        run: make ci

      - name: Build
        run: make docker
