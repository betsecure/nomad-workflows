name: Continuous Integration

on:
  workflow_call:
    secrets:
      READ_ALL_SSH_KEY:
        required: false
      CODECOV_TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

env:
  GOPRIVATE: github.com/betsecure/*

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1
          check-latest: true

      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Git to use SSH
        run: |
          git config --global \
            url.ssh://git@github.com/betsecure/.insteadOf \
            https://github.com/betsecure/

      - name: Setup SSH key for access to dependencies
        env:
          # Copy the READ_ALL_SSH_KEY secret to an environment variable so that
          # it can be used in the `if` below.
          #
          # See https://stackoverflow.com/a/70249520.
          READ_ALL_SSH_KEY: ${{ secrets.READ_ALL_SSH_KEY }}
        if: env.READ_ALL_SSH_KEY != ''
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.READ_ALL_SSH_KEY }}

      - name: Make
        run: make ci

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish Slack notification
        uses: ravsamhq/notify-slack-action@v1
        if: always()
        with:
          status: ${{ job.status }}
          notify_when: "failure,warnings"
          notification_title: "<{run_url}|*{workflow}* {status_message}> for <{repo_url}|{repo}>"
          message_format: 'Caused by "${{ github.event.head_commit.message }}" (<{commit_url}|{branch}@{commit_sha}>)'
          footer: ""
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
